<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Formularios</h1>
    <form method="GET" action="" enctype="multipart/form-data">
        <p>
            <input
                type="text" 
                name="usuario" 
                placeholder="Usuario" 
            />
            <input 
                type="password" 
                name="password"
                placeholder="Password" 
            />
        </p>
        <p>
            <input 
                type="checkbox"
                name="recordar"
            />
            Recordar la contrasenha
        </p>
        <p>
            <select name="estado">
                <option value="0">- Seleccionar -</option>
                <option value="1">Guerrero</option>
                <option value="CDMX">CDMX</option>
                <option value="3">Guadalajara</option>
            </select>
        </p>
        <p>
            <input type="radio" name="genero" value="H"> Hombre
            <input type="radio" name="genero" value="M"> Mujer
        </p>
        <p>
            Selecciona tus materias favoritas: <br />
            <p>
                <input type="checkbox" name="materias[]" value="mat" />
                Matematicas
            </p>
            <p>
                <input type="checkbox" name="materias[]" value="csoc" />
                Ciencias sociales
            </p>
            <p>
                <input type="checkbox" name="materias[]" value="his" />
                Historia
            </p>
        </p>
        <p>
            <textarea name="mensaje" cols="30" rows="5"></textarea>
        </p>
        <p>
            <input type="file" name="archivo">
        </p>
        <p>
            <input type="submit" value="Enviar" />
            <button>Enviar</button>
        </p>
    </form>

</body>
</html>
